<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightEX</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
        }
        .results {
            margin-top: 20px;
        }
        .results p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <!-- crear cajas -->
         <!-- el label pa que me muestre el nombre de cada cajita antes de rellenar -->
        <label for="codigo">Código</label>
        <input type="text" id="codigo" placeholder="Codigo" >

        <label for="numPlazas">Nº de plazas</label>
        <input type="number" id="numPlazas" placeholder="Nº de plazas" >

        <label for="importeBillete">Importe</label>
        <input type="number" id="importeBillete" placeholder="Importe" >

        <!-- asociar los metodos que hice en la otra clase -->
        <button onclick="almacenarVuelos()">Añadir</button>
        <button onclick="modificarVuelo()">Modificar</button>
        <button onclick="calculoIngresoEstimado()">Calcular</button>
    </div>
    
    <div class="results" id="resultados"></div>

<!-- asociar js -->
    <script src="flightEX.js"></script>
</body>
</html>
