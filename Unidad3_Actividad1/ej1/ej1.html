<!-- Ejercicio 1.
Hacer un programa que contenga una función llamada vernumeros() que permita visualizar los 10
primeros números tantas veces como queramos. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver 10 primeros numeros</title>
</head>
<body>
    <script>
        function verNumeros(){
            for (let i = 1; i <= 10; i++) {
            // console.log(i);
            document.write(i);
  }
  let respuesta = prompt("¿Quieres ver los números de nuevo? (si/no)");
  while (respuesta.toLowerCase() === "si") {
    for (let i = 1; i <= 10; i++) {
     document.write(i);
    }
    respuesta = prompt("¿Quieres ver los números de nuevo? (si/no)");
  }
            
        }

        verNumeros();
    </script>
</body>
</html>
