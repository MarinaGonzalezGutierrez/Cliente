    <body>
        <script>
            function calcularPorcentajes(){
                let totaPersonas = parseInt(prompt("Introduce el total de personas :"));
                //inicializar contadores
                let hombres = 0;
                let mujeres = 0;

                //bucle para pedirel sexo
                for(let i =0; i<=totalPersonas; i++){
                    let sexo = prompt("Introduce el sexo de la persona {i}(M para mujer, H para hombre ):".toUpperCase());
                    //contabilizar hombres y mujeres
                    if(sexo == "H"){
                        hombres++;
                    }else if(sexo == "M"){
                        mujeres++;
                    }else{
                        alert("ERROR");
                        i--;
                    }
                }

                //calcular porcentajes
                let porcentajeHombres = (hombres/totalPersonas)/100;
                let porcentajeMujeres = (mujeres/totalPersonas)/100;

                //mostrar resultados
                alert('Porcentaje de hombres : ${porcentajeHombres.toFixed(2)}%');
                calcularPorcentajes();
            }
        </script>
