<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.7</title>
    <script>
            let radio, longitud, area;

            radio = prompt("Introduce el radio :");
            if(isNaN(radio) || radio<=0){
                alert("Por favor, introduce un valor valido.");
                return;
            }
            longitud = 2*Math.PI*radio;
            alert("La longitud de la circunferencia es :"+longitud);
            
            area = Math.PI * Math.pow(radio, 2);
            alert("AREA: " + area);
    </script>
